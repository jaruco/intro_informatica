{% extends 'base.html' %}

{% block title %}Login - LaptopLearning{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        {% if form.non_field_errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        
        {{ form.as_p }}
        
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 font-semibold">
            Sign In
        </button>
    </form>
    
    <p class="text-center mt-4 text-gray-600">
        Don't have an account? <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline">Sign up</a>
    </p>
</div>
{% endblock %}
